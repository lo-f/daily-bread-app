{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Meal?</h1>
</div>

<h2>Are you sure you want to delete {{ feeding }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <div class="cancel-delete">
    <a href="{% url 'meal-detail' feeding.id %}" class="cancel-link">Cancel</a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
  </div>
</form>

<style>
  h1, h2 {
    font-size: 2em;
  }

  .cancel-delete {
    display: flex;
    gap: 20px;
    align-items: center;
  }

  .cancel-link {
    text-decoration: none;
    color: inherit;
    font-size: clamp(0.5rem, 2vw + 0.5rem, 3rem);
  }

  .cancel-link:hover{
    font-weight: 600;
    border-bottom: #000000 solid 2px;
  }
</style>

{% endblock %}
